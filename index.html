<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <meta name="description" content="Udacity Memory Game">
  <meta name="author" content="Rajat Patwa ">
  <title>Memory Game</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
    crossorigin="anonymous">
  <link href="css/styles.css" rel="stylesheet">
  <script type="module"></script>
</head>

<body>
  <!-- Header of the game -->
  <header class="text-center">
    <h3>
      Stav & Gilad Memory Game
    </h3>
  </header>

  <!-- Main playing area -->
  <section id="game-board"></section>

  <!-- Footer of game contains game states -->
  <footer style="width: 100%">
    <div class="row text-center">
      <div class="col-md-4 game-stats">
        Time:
        <span id="clock"></span>
      </div>
      <div class="col-md-4 game-stats">
        Moves:
        <span id="no-of-steps"></span>
      </div>
      <div class="col-md-4 game-stats">
        Current Stars:
        <span id="star-ratings"></span>
      </div>
    </div>
    <div class="text-center">
      <button class="btn btn-danger restart-game">Restart Game</button>
    </div>
  </footer>


  <!-- Modal -->
  <div class="modal fade" id="game-modal" data-backdrop="static" 
      data-keyboard="false" tabindex="-1" role="dialog" 
      aria-labelledby="game-modalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="game-modalLabel">Stav & Gilad Memory Game</h5>
        </div>
        <div class="modal-body">
          Let's start the game.
        </div>
        <div class="modal-footers">
          <div class="modal-footer">
            <button class="btn btn-primary btn-start restart-game" value=8>Easy</button>
          </div>
          <div class="modal-footer">
            <button class="btn btn-primary btn-start restart-game" value=16>Hard</button>
          </div>
          <div class="modal-footer">
            <button class="btn btn-danger btn-start restart-game" value=24>God Like!</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.5/lodash.min.js"></script>
  <script src="js/cards.js" type="module"></script>
  <script src="js/main.js" type="module"></script>
</body>

</html>
